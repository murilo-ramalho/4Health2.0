<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cadastro de Paciente</title>
    <link rel="stylesheet" href="css/cadastro.css">
    <link rel="icon" type="image/x-icon" href="image/icone.PNG">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
        integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <!-- Cadastro -->
        <div class="content first-content">
            <div class="first-column">
                <h2 class="title title-primary">Bem-vindo!</h2>
                <p class="description description-primary">Para se manter conectado conosco</p>
                <p class="description description-primary">Faça o cadastro com suas informações pessoais</p>
            </div>
            <div class="second-column">
                <h2 class="title title-second">Crie sua conta</h2>
                <p class="description description-second">Preencha os dados para completar o registro:</p>
                <form class="form" id="formCadastro" method="POST">
                    <label class="label-input" for="">
                        <i class="far fa-user icon-modify"></i>
                        <input type="number" placeholder="CPF" name="cpf" id="cpf" required>
                    </label>
                    <label class="label-input" for="">
                        <i class="far fa-user icon-modify"></i>
                        <input placeholder="RG" type="number" name="rg" id="rg" required>
                    </label>
                    <label class="label-input" for="">
                        <i class="far fa-user icon-modify"></i>
                        <input placeholder="Nome" type="text" name="nome" id="nome" required>
                    </label>
                    <label class="label-input" for="">
                        <i class="far fa-user icon-modify"></i>
                        <input placeholder="Data de Nascimento" type="date" name="nascimento" id="nascimento" required>
                    </label>
                    <label class="label-input" for="">
                        <i class="far fa-user icon-modify"></i>
                        <select name="sexo" id="sexo" required>
                            <option value="m">Masculino</option>
                            <option value="f">Feminino</option>
                        </select>
                    </label>
                    <label class="label-input" for="">
                        <i class="fas fa-lock icon-modify"></i>
                        <input type="password" placeholder="Senha" name="senha" id="senha" required>
                    </label>
                    <label class="label-input" for="">
                        <i class="far fa-user icon-modify"></i>
                        <input placeholder="Problema de Saúde" type="text" name="problema" id="problema" required>
                    </label>
                    <label class="label-input" for="">
                        <i class="far fa-user icon-modify"></i>
                        <input placeholder="PCD" type="text" name="pcd" id="pcd" required>
                    </label>
                    <label class="label-input" for="">
                        <i class="far fa-user icon-modify"></i>
                        <input placeholder="Alergia" type="text" name="alergia" id="alergia" required>
                    </label>
                    <input type="submit" value="Cadastrar" class="btn btn-outline-success" style="background: #16a085;">
                </form>
                <div id="mensagemCadastro"></div> <!-- Exibirá a mensagem de retorno -->
            </div>
        </div>

        <script src="js/cadastro.js"></script>
    </div>
</body>

</html>
